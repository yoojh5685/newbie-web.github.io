<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWbiE - 뉴스 기사</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        
        .article-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .article-title {
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }
        
        .article-subtitle {
            opacity: 0.8;
            font-size: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .download-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #000;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .loading {
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📰</div>
        <h1>NEWbiE</h1>
        
        <div class="article-info">
            <div class="article-title" id="article-title">뉴스 기사</div>
            <div class="article-subtitle">NEWbiE 앱에서 자세히 보기</div>
        </div>
        
        <p class="loading" id="status">앱으로 이동 중...</p>
        
        <a href="https://apps.apple.com/kr/app/newbie/id6752422853" class="download-btn">
            📱 App Store에서 다운로드
        </a>
    </div>

    <script>
        // URL에서 기사 ID 추출 (예: /article/123)
        const pathParts = window.location.pathname.split('/');
        const articleId = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];
        
        // URL 파라미터에서 제목 추출
        const urlParams = new URLSearchParams(window.location.search);
        const articleTitle = urlParams.get('title');
        
        if (articleTitle) {
            document.getElementById('article-title').textContent = decodeURIComponent(articleTitle);
        }
        
        // iOS 감지
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isIOS && articleId) {
            // iOS에서 앱 열기 시도
            const appURL = `newbie://article/${articleId}`;
            
            // 즉시 앱 열기 시도
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = appURL;
            document.body.appendChild(iframe);
            
            // 또는 직접 이동
            setTimeout(() => {
                window.location.href = appURL;
            }, 100);
            
            // 2초 후 상태 업데이트
            setTimeout(() => {
                if (document.visibilityState === 'visible') {
                    document.getElementById('status').textContent = '앱이 설치되어 있지 않나요?';
                }
            }, 2000);
            
            // 3초 후에도 페이지에 있으면 App Store로
            setTimeout(() => {
                if (document.visibilityState === 'visible') {
                    window.location.href = 'https://apps.apple.com/kr/app/newbie/id6752422853';
                }
            }, 3000);
        } else if (isMobile) {
            // 안드로이드나 다른 모바일 기기
            document.getElementById('status').textContent = 'iOS용 앱입니다. App Store에서 다운로드하세요!';
        } else {
            // 데스크톱
            document.getElementById('status').textContent = '모바일 기기에서 접속해주세요!';
        }
    </script>
</body>
</html>
